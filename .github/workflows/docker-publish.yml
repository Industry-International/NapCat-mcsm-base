name: Docker Build & Push & Sign

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # å¯æ ¹æ®éœ€æ±‚åˆ‡æ¢ï¼šdocker.io / ghcr.io
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # cosign ç­¾åå¿…éœ€

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. å®‰è£… cosignï¼ˆä»…é PR æ—¶ï¼‰
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # 2. ç™»å½• Docker ä»“åº“ï¼ˆå…³é”®ï¼šåŒºåˆ† Docker Hub/ghcr.ioï¼‰
      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          # ğŸ‘‰ é…ç½®è¯´æ˜ï¼š
          # æ¨ Docker Hubï¼šç”¨ DOCKER_HUB_USERNAME + DOCKER_HUB_TOKENï¼ˆä»“åº“å¯†é’¥ï¼‰
          # æ¨ ghcr.ioï¼šç”¨ GITHUB_TOKEN å³å¯
          username: ${{ secrets.DOCKER_HUB_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN || secrets.GITHUB_TOKEN }}

      # 3. ç¼“å­˜ Docker å±‚ï¼ˆåŠ é€Ÿæ„å»ºï¼‰
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 4. æ ¸å¿ƒï¼šæ„å»ºå¹¶æ¨é€é•œåƒï¼ˆä¿®å¤ç¼ºå¤±çš„æ­¥éª¤ï¼‰
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}  # PR ä»…æ„å»ºä¸æ¨é€
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          # å¯é€‰ï¼šæŒ‡å®š Dockerfile è·¯å¾„ï¼Œå¦‚ï¼šdockerfile: ./Dockerfile

      # 5. ç­¾åé•œåƒï¼ˆä»…é PR æ—¶ï¼‰
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      # 6. å¯é€‰ï¼šæ¨é€ç­¾åè¯æ˜åˆ° Rekorï¼ˆå…¬å¼€ä»“åº“å»ºè®®å¼€å¯ï¼‰
      - name: Verify cosign signature
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "${{ steps.build-and-push.outputs.digest }}" | xargs -I {} cosign verify --certificate-identity=${{ github.actor }}@users.noreply.github.com --certificate-oidc-issuer=https://token.actions.githubusercontent.com {}@${DIGEST}

      # 7. ç¼“å­˜æ›´æ–°ï¼ˆä¿ç•™æœ€æ–°å±‚ï¼‰
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # å¯é€‰ï¼šæ ‡ç­¾ç”Ÿæˆæ­¥éª¤ï¼ˆæ‹†åˆ†å‡ºæ¥æ›´æ¸…æ™°ï¼‰
  meta:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # è¡¥å……ï¼šä¸»åˆ†æ”¯æ¨é€æ—¶æ·»åŠ  latest æ ‡ç­¾
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
